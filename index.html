<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./queries.css">
    <script defer src="index.js"></script>
    <title>Shades and Tints generator</title>
  </head>
  <body>
    <section class="section">
      <h1 class="tracking-in-expand-fwd-top">Tints and Shades Generator</h1>
      <div class="picker">
        <h2>Pick your color:</h2>
        <input type="color" id="input" value="#4b7df3"  />
      </div>
      <article class="versions">
        <div class="dark">
          <h3>Shades:</h3>
          <div class="first-dark degree">
            <p class="first-shade"></p>
          </div>
          <div class="second-dark degree" >
            <p class="second-shade degree"></p>
          </div>
          <div class="third-dark degree">
            <p class="third-shade degree"></p>
          </div>
          <div class="fourth-dark degree">
            <p class="fourth-shade degree"></p>
          </div>
        </div>
        <div class="light">
          <h3>Tints:</h3>
          <div class="first-light degree">
            <p class="first-tint"></p>
          </div>
          <div class=" second-light degree ">
            <p class="second-tint"></p>
          </div>
          <div class="third-light degree ">
            <p class="third-tint"></p>
          </div>
          <div class="fourth-light degree ">
            <p class="fourth-tint"></p>
          </div
        </div>
      </article>
    </section>
  </body>
</html>
